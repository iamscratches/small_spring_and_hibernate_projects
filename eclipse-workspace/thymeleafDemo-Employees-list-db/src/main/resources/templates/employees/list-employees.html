<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<title>Employee Directory</title>
	</head>
	<body>
		<div class="container">
			<h3>Employee Directory</h3>
			<hr>
			<a th:href="@{/employees/showFormForAdd}" class="btn btn-dark btn-sm mb-3">Add Employee</a>
			<table class="table table-bordered table-striped table-hover border-2" border="1">
				<thead class="bg-dark text-white">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tempEmployee:${employees}">
						<td th:text="${tempEmployee.firstName}"/>
						<td th:text="${tempEmployee.lastName}"/>
						<td th:text="${tempEmployee.email}"/>
						<td>
							<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-outline-dark btn-sm">
								update
							</a>
							<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-outline-dark btn-sm" onClick="if(!(confirm('Are you sure you want to delete this employee!!')))">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
  									<path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
								</svg>
                				Delete
							</a>
						</td>						
					</tr>
				</tbody>
			</table>
		</div>	
	</body>
</html>
